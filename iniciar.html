      function validar(){
        var form2 = document.form2;

        if(form2.user.value==0){
            alert("El campo Usuario no tiene nada");
            form2.user.value="";
            form2.user.focus();
            return false

          }
        if(form2.pass.value==0){
            alert("El campo Contraseña no tiene nada");
            form2.pass.value="";
            form2.pass.focus();
            return false
            

          }
      }
    </script>
